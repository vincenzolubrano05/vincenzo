<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <header class="p-3 text-bg-dark">
        <div class="text-center">
          <img src="Ondadigitale.jfif" class="rounded mx-auto d-block" alt="Logo di ondaDigitale" width="125" height="125">
        </div>
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary">Meteo</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Chat Gpt</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
            </div>
        
    <p id ="par"></p>
    <script>
        const par =document.querySelector('#par')
        let appID = 'af28564020f9c9dab2c014e51cb7582b'
        let url = `https://api.openweathermap.org/data/2.5/weather?q=napoli&appid=${appID}`
        fetch(url)
        .then((response) => response.json())
        .then((data) => {
            console.log(data)
            par.innerHTML="Main : " + data.weather[0].main
            par.innerHTML+="<br>Main : " + data.weather[0].description
            par.innerHTML+="<br>Speed : " + data.wind.speed + " km/h"
            par.innerHTML += `<br>Img : <img src =
            "https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png">`
        })
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</header>
</body>
</html>
