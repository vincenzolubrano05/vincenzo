<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
</head>
<body>
    <p id ="par"></p>
    <script>
        const par =document.querySelector('#par')
        let appID = 'af28564020f9c9dab2c014e51cb7582b'
        let url = `https://api.openweathermap.org/data/2.5/weather?q=napoli&appid=${appID}`
        fetch(url)
        .then((response) => response.json())
        .then((data) => {
            console.log(data)
            par.innerHTML="Main : " + data.weather[0].main
            par.innerHTML+="<br>Main : " + data.weather[0].description
            par.innerHTML+="<br>Speed : " + data.wind.speed + " km/h"
            par.innerHTML += `<br>Img : <img src "https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png">`
        })
    </script>
    
</body>
</html>
